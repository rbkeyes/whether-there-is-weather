<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <!-- bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
<header>
    <h1>Weather Dashboard</h1>
</header>

    <main>
        <!-- search + past results -->
        <sidebar>
            <section class="search col-4">
                <form class="needs-validation" novalidate>
                    <div class="mb-3 ui-widget">
                        <label for="enterCity" class="form-label">Enter a City:</label>
                        <input type="text" class="form-control" id="cityName" placeholder="Enter city name here"
                            required>
                        <div class="invalid-feedback">
                            Please enter a city.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </form>
            </section>

            <section class="search-history col-4">
                <h3>Past Searches:</h3>
                <ul id="displaySaved">
                </ul>
            </section>
        </sidebar>

        <!-- display weather results -->


    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <!-- jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="./assets/js/validate.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
